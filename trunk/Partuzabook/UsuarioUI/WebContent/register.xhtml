<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

<ui:composition template="templates/usuarioUI.xhtml">
	<ui:define name="title">Registro de Usuario</ui:define>
	<ui:define name="body">
		<f:view>
			<center>
			<rich:panel header="Registro de Usuario" style="width:380px">
				<h:form id="LoginForm">
				<!-- //TODO: -->				
				<h:outputText value=""/>
				<!--<h:panelGrid id="lpg" columns="2" >-->					
					<h:outputText value="User Id:"/> <br/>
					<h:inputText id="usernameField" value="#{Register.username}"/><br/>
					<h:outputText value="#{Register.usernameMessage}" style="color:red"/><br/>					
					<h:outputText value="Contraseña:"/><br/>
					<h:inputSecret id="passwordField" value="#{Register.password}"/><br/>
					<h:outputText value="#{Register.passwordMessage}" style="color:red"/><br/>
					<h:outputText value="Confirmación de contraseña:"/><br/>
					<h:inputSecret id="passwordRepeatedField" value="#{Register.passwordRepeated}"/><br/>
					<h:outputText value="#{Register.passwordRepeatedMessage}" style="color:red"/><br/>
					<h:outputText value="Nombre:"/><br/>
					<h:inputText id="nameField" value="#{Register.name}"/><br/>
					<h:outputText value="#{Register.nameMessage}" style="color:red"/><br/>
					<h:outputText value="Email:"/><br/>
					<h:inputText id="emailField" value="#{Register.email}"/><br/>
					<h:outputText value="#{Register.emailMessage}" style="color:red"/><br/>
				<!--</h:panelGrid>-->
				<br/>
				<h:commandButton value="Registrar Usuario" action="#{Register.userRegistration}"/>
				</h:form>
			</rich:panel>
			</center>
	</f:view>	
	</ui:define>
</ui:composition>
</html>
