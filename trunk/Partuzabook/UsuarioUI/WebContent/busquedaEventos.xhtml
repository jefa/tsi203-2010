<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsf/jstl/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

<ui:composition template="templates/usuarioUI.xhtml">
	<ui:define name="title">Busqueda de Eventos</ui:define>
	<ui:define name="body">
		<h:form id="busqueda">
			<h:inputText id="searchedName" value="#{SearchEventMB.eventNameSearched}" required="true"/>
			<h:commandButton action="#{SearchEventMB.searchEvents}" value="Search" />
		</h:form>
		<c:if cond="#{SearchEventMB.eventResults != null}">
		<h:form id="resultados">
			<rich:dataList var="resultado"
				value="#{SearchEventMB.eventResults}" rows="10">				
				<strong><h:commandLink value="#{resultado.evtName}"
					action="verEvento">
					<f:setPropertyActionListener value="#{resultado.evtId}"
								target="#{eventoMB.idEvento}" /></h:commandLink>
					</strong>
				<br />
				<h:outputText value="Fecha:" styleClass="label"></h:outputText>
				<h:outputText value="#{resultado.date} " />
				<div style="border: thin solid black; margin-bottom: 10px"><rich:dataList
					var="contenido" value="#{resultado.contents}">
					<h:graphicImage
						value="/ContentFeeder?eventID=1&#38;username=vero&#38;id=#{contenido.contId}&#38;thb=1" />
				</rich:dataList></div>
			</rich:dataList>		
		</h:form>
		</c:if>
	</ui:define>
</ui:composition>
</html>
