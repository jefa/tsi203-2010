<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
<ui:composition>
    <style type="text/css">
        .sb_test_column1 {
            vertical-align: top;
            text-align: left;
            padding-right: 5px;
        }
        .sb_test_column2 {
            vertical-align: middle;         
            text-align: center;
            padding-left: 5px;
        }
    </style>
	<f:view>
		<center>
		<rich:panel header="Compose message" style="width:380px">
			<h:form>
				<h:panelGroup>
					<h:outputText value="To:"/> <br/>
					<h:inputText id="toField" value="#{notificationsBean.toUser}"/><br/>
					<h:outputText value="#{notificationsBean.toUserMessage}" style="color:red"/><br/>
	                <rich:suggestionbox id="suggestionBoxId" for="toField" tokens=",[]"
	                    rules="#{suggestionBox.rules}"
	                    suggestionAction="#{notificationsBean.autocomplete}" var="result"
	                    fetchValue="#{result.username}" rows="#{suggestionBox.intRows}"
	                    first="#{suggestionBox.intFirst}"
	                    minChars="#{suggestionBox.minchars}"
	                    shadowOpacity="#{suggestionBox.shadowOpacity}"
	                    border="#{suggestionBox.border}" width="#{suggestionBox.width}"
	                    height="#{suggestionBox.height}"
	                    shadowDepth="#{suggestionBox.shadowDepth}"
	                    cellpadding="#{suggestionBox.cellpadding}"
	                    nothingLabel="No users found" columnClasses="center"
	                    usingSuggestObjects="true" >
	                    
	                    <h:column>
	                        <h:graphicImage value="/UserImageFeeder?username=#{result.username}&#38;thb=50" />
	                    </h:column>
	                    <h:column>
	                        <h:outputText value="#{result.name}" />
	                    </h:column>
	                    <h:column>
	                        <h:outputText value=" - #{result.username}" style="font-style:italic" />
	                    </h:column>
	                </rich:suggestionbox>
					
					<h:outputText value="Message:"/><br/>
					<h:inputTextarea  id="bodyField" value="#{notificationsBean.body}" >
					</h:inputTextarea>
					<br/>
					<h:outputText value="#{notificationsBean.bodyMessage}" style="color:red"/><br/>
				</h:panelGroup>
			<br/>
			<h:commandButton value="Enviar" action="#{notificationsBean.sendMail}"/>
			</h:form>
		</rich:panel>
		</center>
	</f:view>	
</ui:composition>
</html>
