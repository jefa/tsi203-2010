<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

<ui:composition template="/templates/usuarioUI.xhtml">
	<ui:define name="title">Galeria Evento</ui:define>
	<ui:define name="body">
		<h:form id="mainform" style="margin: 0;">
			<rich:panel id="bodyPanel" styleClass="body-main-panel" headerClass="body-main-panel-header"
						bodyClass="body-main-panel-body">

					<h:panelGroup styleClass="album-header-table" layout="block">
						<h:outputText value="Albumes de #{userBean.firstName} #{userBean.secondName}" styleClass="h1-style"/>
					</h:panelGroup>
					<ui:include src="/templates/album/albumsList.xhtml" >
						<ui:param name="albums" value="#{userBean.albums}" />
						<ui:param name="controller" value="#{controller}" />
					</ui:include>

			</rich:panel>
		</h:form>
</ui:define>
</ui:composition>

</html>
