<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
<body>
<ui:composition template="templates/usuarioUI.xhtml">
	<ui:define name="title">Subir foto</ui:define>
	<ui:define name="body">
		<h:form>
			<h:panelGrid columns="1" columnClasses="top,top">
				<rich:fileUpload fileUploadListener="#{subirFotoMB.listener}"
					maxFilesQuantity="#{subirFotoMB.uploadsAvailable}" id="upload"
					immediateUpload="#{subirFotoMB.autoUpload}"
					acceptedTypes="jpg, gif, png, bmp"
					allowFlash="#{subirFotoMB.useFlash}">
					<a4j:support event="onuploadcomplete" reRender="info" />
				</rich:fileUpload>
				<h:panelGroup id="info">
					<rich:panel bodyClass="info">
						<f:facet name="header">
							<h:outputText value="Archivos a subir" />
						</f:facet>
						<h:outputText value="No se han agregado archivos"
							rendered="#{subirFotoMB.size==0}" />
						<rich:dataGrid columns="1" value="#{subirFotoMB.files}" var="file"
							rowKeyVar="row">
							<rich:panel bodyClass="rich-laguna-panel-no-header">
								<h:panelGrid columns="2">
									<a4j:mediaOutput element="img" mimeType="#{file.mime}"
										createContent="#{subirFotoMB.paint}" value="#{row}"
										style="width:50px; height:50px;" cacheable="false">
										<f:param value="#{subirFotoMB.timeStamp}" name="time" />
									</a4j:mediaOutput>
									<h:panelGrid columns="2">
										<h:outputText value="Nombre del Archivo:" />
										<h:outputText value="#{file.name}" />
										<h:outputText value="TamaÃ±o(bytes):" />
										<h:outputText value="#{file.length}" />
										<h:outputText value="Descripcion:" />
										<h:outputText value="#{file.description}"
											rendered="#{not empty file.description}" />
										<h:form>
											<h:column rendered="#{empty file.description}">
												<h:inputText value="#{file.description}" />
												<a4j:commandButton value="Agregar Descripcion"
													action="#{subirFotoMB.addDescription}" reRender="info">
													<f:setPropertyActionListener value="#{file.description}"
														target="#{subirFotoMB.currentDescription}" />
													<f:setPropertyActionListener value="#{file.id}"
														target="#{subirFotoMB.currentFileId}" />
												</a4j:commandButton>
											</h:column>
										</h:form>
										<h:form id="cats">
											<h:outputText value="Categorias" />
											<h:column>
											<rich:dataList value="#{subirFotoMB.chosenCategories}" var="categ">
												<h:outputText value="categ.category"/>
												<h:commandButton action="#{subirFotoMB.removeChosenCategories}" value="Eliminar">
													<f:setPropertyActionListener value="categ" target="#{subirFotoMB.selectedCategory}"/>
												</h:commandButton>
											</rich:dataList>
											<rich:comboBox selectFirstOnUpdate="false"
										        defaultLabel="Choose value"
										        value="#{subirFotoMB.selectedCategoryString}" 
										        suggestionValues="#{subirFotoMB.categoriesToChooseString}" >
										        <a4j:support event="onselect" action="#{subirFotoMB.addChosenCategoriesString}" 
										        	reRender="cats" />		
										    </rich:comboBox> 
												<h:commandButton action="#{subirFotoMB.addChosenCategoriesString}" value="Agregar">
												</h:commandButton>
											</h:column>
										</h:form>		
									</h:panelGrid>
								</h:panelGrid>
							</rich:panel>
						</rich:dataGrid>
					</rich:panel>
					<a4j:commandButton action="#{subirFotoMB.confirmUpload}"
						reRender="info, upload" value="Subir Archivos"
						rendered="#{subirFotoMB.size>0}" />
					<rich:spacer height="3" />
					<a4j:commandButton action="#{subirFotoMB.clearUploadData}"
						reRender="info, upload" value="Limpiar Archivos"
						rendered="#{subirFotoMB.size>0}" />
					<br />
					<h:outputText style="italic" value="#{subirFotoMB.message}" />
				</h:panelGroup>
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
</body>
</html>
