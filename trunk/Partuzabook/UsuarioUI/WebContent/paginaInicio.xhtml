<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

<ui:composition template="templates/usuarioUI.xhtml">
	<ui:define name="title">Pagina Inicio</ui:define>
	<ui:define name="body">
		

 	<a4j:outputPanel id="output">  
 		<h:form id="notificaciones">
			<rich:dataList var="resultado"  rendered="#{not empty paginaInicioMB.misNotificacionesNoLeidas}"
				value="#{paginaInicioMB.misNotificacionesNoLeidas}" rows="10">				
				<h:outputText value="Fecha:"  ></h:outputText>
				<h:outputText value="#{resultado.formattedDate}"></h:outputText>
				<br/>
				<h:outputText value="Notificacion:" ></h:outputText>
				<h:outputText value="#{resultado.text } "></h:outputText>
				<br/>
			</rich:dataList>		
		<h:outputText value="No unread notifications" 
			style="font-style:italic" rendered="#{empty paginaInicioMB.misNotificacionesNoLeidas}"/>
		</h:form>
	</a4j:outputPanel> 			
		
		<input type="button" onclick="hideDiv({duration:0.7})" value="Hide" />
		<input type="button" onclick="showDiv()" value="Show" />
		
		<rich:effect  name="hideDiv"  for="notificaciones" type="Fade" />
		<rich:effect  name="showDiv"  for="notificaciones" type="Appear" />
		
		<h:form id="eventosRecientes">
			<rich:dataGrid var="evento" columns="1" elements ="8" width="100%"
				value="#{paginaInicioMB.eventosRecientes}">
				<f:facet name="header">
					<h:outputText value="Eventos Recientes"></h:outputText>
				</f:facet>
				<rich:panel>
					<f:facet name="header">
						<h:commandLink value="#{evento.evtName}" action="verEvento">
						<f:setPropertyActionListener value="#{evento.evtId}"
								target="#{eventoMB.eventId}" />
						</h:commandLink>
					</f:facet>
						<b><h:outputText value="Descripcion: " styleClass="label"></h:outputText></b>
						<h:outputText value="#{evento.description}" />
						<br></br>
						<b><h:outputText value="Fecha: " styleClass="label"></h:outputText></b>
						<h:outputText value="#{evento.formattedDate}" />
						<h:graphicImage value="/ContentFeeder?id=#{evento.coverId}&#38;thb=1" />
				</rich:panel>
			</rich:dataGrid>
		</h:form>

		<br/>

		<h:form id="fotosMejorCalificadas">
			<rich:dataGrid var="contenido" columns="#{paginaInicioMB.cantFotosMejorCalificadas}" elements ="8" width="100%"
				value="#{paginaInicioMB.fotosMejorCalificadas}">
				<f:facet name="header">
					<h:outputText value="Fotos Mejor Calificadas"></h:outputText>
				</f:facet>
				<rich:panel>
					<f:facet name="header">
						<h:commandLink value="#{contenido.eventName}" action="verEvento">
						<f:setPropertyActionListener value="#{contenido.eventId}"
								target="#{eventoMB.eventId}" />
						</h:commandLink>
					</f:facet>
						<b><h:outputText value="Calificacion: " styleClass="label"></h:outputText></b>
						<h:outputText value="#{contenido.avgScore}" />
						<br/>
						<h:graphicImage value="/ContentFeeder?id=#{contenido.contId}&#38;thb=1" />
				</rich:panel>
			</rich:dataGrid>
		</h:form>

		<br/>

		<h:form id="fotosMasComentadas">
			<rich:dataGrid var="contenido" columns="#{paginaInicioMB.cantFotosMasComentadas}" elements ="8" width="100%"
				value="#{paginaInicioMB.fotosMasComentadas}">
				<f:facet name="header">
					<h:outputText value="Fotos Mas Comentadas"></h:outputText>
				</f:facet>
				<rich:panel>
					<f:facet name="header">
						<h:commandLink value="#{contenido.eventName}" action="verEvento">
							<f:setPropertyActionListener value="#{contenido.eventId}"
								target="#{eventoMB.eventId}" />
						</h:commandLink>
					</f:facet>
						<h:graphicImage value="/ContentFeeder?id=#{contenido.contId}&#38;thb=1" />
						<rich:dataList var="comentario" value="#{contenido.comments}" rows="5" title="Comentarios:">
							<b><h:outputText value="#{comentario.userName}: "></h:outputText></b>
							<h:outputText value="#{comentario.text}: "></h:outputText>
						</rich:dataList>
				</rich:panel>
			</rich:dataGrid>
		</h:form>



	</ui:define>
</ui:composition>
</html>
