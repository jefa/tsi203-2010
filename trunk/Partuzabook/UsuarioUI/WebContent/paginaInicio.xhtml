<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

<ui:composition template="templates/usuarioUI.xhtml">
	<ui:define name="title">Pagina Inicio</ui:define>
	<ui:define name="body">
		<h:form id="eventosRecientes">
			<rich:dataGrid var="evento" columns="1" elements ="8" width="100%"
				value="#{paginaInicioMB.eventosRecientes}">
				<f:facet name="header">
					<h:outputText value="Eventos Recientes"></h:outputText>
				</f:facet>
				<rich:panel>
					<f:facet name="header">
						<h:commandLink value="#{evento.evtName}" action="verEvento">
						<f:setPropertyActionListener value="#{evento}"
								target="#{eventoMB.evento}" />
						</h:commandLink>
					</f:facet>
						<b><h:outputText value="Descripcion: " styleClass="label"></h:outputText></b>
						<h:outputText value="#{evento.description}" />
						<br></br>
						<b><h:outputText value="Fecha: " styleClass="label"></h:outputText></b>
						<h:outputText value="#{evento.formattedDate}" />
							<rich:dataGrid var="contenido" columns="#{evento.columnsToDisplay}" elements="8" value="#{evento.contents}" width="100%" style="text-align:center;">
								<h:graphicImage value="/ContentFeeder?eventID=#{evento.evtId}&#38;username=#{loginMB.userName}&#38;id=#{contenido.contId}&#38;thb=1" />
							</rich:dataGrid>
				</rich:panel>
			</rich:dataGrid>
		</h:form>

		<br/>

		<h:form id="fotosMejorCalificadas">
			<rich:dataGrid var="contenido" columns="#{paginaInicioMB.cantFotosMejorCalificadas}" elements ="8" width="100%"
				value="#{paginaInicioMB.fotosMejorCalificadas}">
				<f:facet name="header">
					<h:outputText value="Fotos Mejor Calificadas"></h:outputText>
				</f:facet>
				<rich:panel>
					<f:facet name="header">
						<h:commandLink value="#{contenido.eventName}" action="verEvento">
						<f:setPropertyActionListener value="#{evento}"
								target="#{eventoMB.evento}" />
						</h:commandLink>
					</f:facet>
						<b><h:outputText value="Calificacion: " styleClass="label"></h:outputText></b>
						<h:outputText value="#{contenido.avgScore}" />
						<br/>
						<h:graphicImage value="/ContentFeeder?eventID=#{contenido.eventId}&#38;username=#{loginMB.userName}&#38;id=#{contenido.contId}&#38;thb=1" />
				</rich:panel>
			</rich:dataGrid>
		</h:form>

		<br/>

		<h:form id="fotosMasComentadas">
			<rich:dataGrid var="contenido" columns="#{paginaInicioMB.cantFotosMasComentadas}" elements ="8" width="100%"
				value="#{paginaInicioMB.fotosMasComentadas}">
				<f:facet name="header">
					<h:outputText value="Fotos Mas Comentadas"></h:outputText>
				</f:facet>
				<rich:panel>
					<f:facet name="header">
						<h:commandLink value="#{contenido.eventName}" action="verEvento">
						<f:setPropertyActionListener value="#{evento}"
								target="#{eventoMB.evento}" />
						</h:commandLink>
					</f:facet>
						<h:graphicImage value="/ContentFeeder?eventID=#{contenido.eventId}&#38;username=#{loginMB.userName}&#38;id=#{contenido.contId}&#38;thb=1" />
						<rich:dataList var="comentario" value="#{contenido.comments}" rows="5" title="Comentarios:">
							<b><h:outputText value="#{comentario.userName}: "></h:outputText></b>
							<h:outputText value="#{comentario.text}: "></h:outputText>
						</rich:dataList>
				</rich:panel>
			</rich:dataGrid>
		</h:form>

	</ui:define>
</ui:composition>
</html>
