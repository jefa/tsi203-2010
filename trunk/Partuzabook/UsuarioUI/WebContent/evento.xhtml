<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">



<ui:composition template="templates/usuarioUI.xhtml">
	<ui:define name="title">Ver Evento</ui:define>

	<ui:define name="body">
		<h:form id="evento">
			<div id="cover"><h:graphicImage
				value="/ContentFeeder?id=#{eventoMB.evento.coverId}&#38;thb=1" /></div>
			<div id="eventDetails"><strong><h:outputText
				value="#{eventoMB.evento.evtName} " /></strong> <br />
			<h:outputText value="Fecha Evento: #{eventoMB.evento.formattedDate} " /><br />
			<h:outputText value="Descripcion: #{eventoMB.evento.description} " /><br />
			</div>
			<br />
			<h:inputHidden id="hiddenHashtag" value="#{eventoMB.evento.hashtag}"/>
		</h:form>

		<h:panelGroup id="notPublicContent"
			rendered="#{!loginMB.isUserLogged}">
			<h:outputText>Debe loguearse para ver el contenido de este evento.</h:outputText>
			<br />
		</h:panelGroup>

		<h:panelGroup id="notAuthorizedContent"
			rendered="#{!eventoMB.validUserForContext and loginMB.isUserLogged}">
			<h:outputText>Usted no esta autorizado a ver el contenido de este evento.</h:outputText>
			<br />
			<h:outputText>Puede solicitar autorizacion enviando un mensaje al moderador.</h:outputText>
			<br />
			<h:commandButton value="Enviar solicitud" />
		</h:panelGroup>
		<h:panelGroup id="authorizedContent"
			rendered="#{eventoMB.validUserForContext}">
			<h:form id="formUploadContent">
				<h:commandButton value="AÃ±adir contenido al evento"
					action="subirContenido">
					<f:setPropertyActionListener value="#{eventoMB.eventId}"
						target="#{subirFotoMB.idEvento}" />
				</h:commandButton>
			</h:form>
			<ui:include src="/galeria.xhtml" />

		</h:panelGroup>
		<div id="twitter"></div>

		<script type="text/javascript">
		//<![CDATA[
        var twitterQuery = encodeURIComponent (document.getElementById("evento:hiddenHashtag").value);
        var requestUrl = "http://search.twitter.com/search.json?q=@query&show_user=true&rpp=10&callback=?".
            replace (/@query/g, twitterQuery);
            
        jQuery.getJSON (requestUrl, function (data)
        {
			jQuery.each(data.results, function (i, tweet)
			{
                
                var date_tweet = new Date(tweet.created_at);
                var date_now   = new Date();
                var date_diff  = date_now - date_tweet;
                var hours      = Math.round(date_diff/(1000*60*60));

                var tweet_html = '<div class="tweet_text">';
                tweet_html    += '<a href="http://www.twitter.com/';
                tweet_html    += tweet.from_user + '/status/' + tweet.id + '">';
                tweet_html    += tweet.text + '<\/a><\/div>';
                tweet_html    += '<div class="tweet_hours">' + hours;
                tweet_html    += ' hours ago<\/div>';

                jQuery('#twitter').append(tweet_html);
			});
        });
      //]]>
		</script>


	</ui:define>
</ui:composition>
</html>
