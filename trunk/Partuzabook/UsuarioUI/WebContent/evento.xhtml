<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

<ui:composition template="templates/usuarioUI.xhtml">
	<ui:define name="title">Ver Evento</ui:define>
	<ui:define name="body">
		<h:form id="evento">
		<strong><h:outputText value="#{eventoMB.evento.evtName} " /></strong>
		<br/>
		<h:outputText value="Fecha Evento: #{eventoMB.evento.formattedDate} " /><br/>
		<h:outputText value="Descripcion: #{eventoMB.evento.description} " /><br/>
		<br/>
		
		<h:commandLink value="AÃ±adir contenido al evento"
					action="subirContenido">
					<f:setPropertyActionListener value="#{eventoMB.evento.evtId}"
								target="#{subirFotoMB.idEvento}" /></h:commandLink>
		<div>
			<br />
			<h:panelGroup id="contentArea" rendered="#{eventoMB.validUserForContext}">
				<ui:include src="/templates/content.xhtml"/>
			</h:panelGroup>
			<h:panelGroup id="notAuthorizedContent" rendered="#{!eventoMB.validUserForContext}">
				<h:outputText>Usted no esta autorizado a ver el contenido de este evento.</h:outputText>
					<br/>
				<h:outputText>Puede solicitar autorizacion enviando un mensaje al moderador.</h:outputText>
					<br/>
				<h:commandButton value="Enviar solicitud" />
			</h:panelGroup>
		</div>
		</h:form>
	</ui:define>
</ui:composition>
</html>
