<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
	<h:panelGroup layout="block" id="imagesTable"
		style="margin: 30px 0px 40px 30px; float: left; position: relative; left: -2px;">
		<h:panelGrid columns="2">
		<a4j:repeat value="#{eventoMB.evento.contents}" rows="5" var="content" id="repeat" rowKeyVar="rk">
			<a4j:outputPanel layout="block"
				styleClass="preview_box_photo_nav #{eventoMB.content == content ? 'preview_box_photo_current' : 'preview_box_photo_default'}">
				<h:panelGroup layout="block" styleClass="preview_box_photo_80">
					<h:graphicImage styleClass="pr_photo_bg" value="/img/shell/frame_photo_80.png" />
					<h:panelGrid cellpadding="0" cellspacing="2">
						<h:panelGroup layout="block">
							<h:graphicImage
								value="/ContentFeeder?eventID=#{eventoMB.evento.evtId}&#38;username=#{loginMB.userName}&#38;id=#{content.contId}&#38;thb=1" />
							<br/>
						</h:panelGroup>
					</h:panelGrid>
					<!-- h:panelGroup layout="block" styleClass="photo_name"><h:outputText value="#{content.type}"/></h:panelGroup>  -->
					<h:panelGroup layout="block" styleClass="photo_data"><h:outputText value="#{rk + 1}"/></h:panelGroup>
				</h:panelGroup>
				<a4j:support event="onclick" 
					rendered="#{eventoMB.content != content}"
					reRender="mainImage, commentPanel, contentArea" >
					<f:setPropertyActionListener value="#{content}"
						target="#{eventoMB.content}" />
				</a4j:support>
			</a4j:outputPanel>
		</a4j:repeat>
		</h:panelGrid>
		
		<rich:datascroller page="#{eventMB.page}" styleClass="image-scroller" lastPageMode="full"
			for="repeat" reRender="imagesTable,contentArea" boundaryControls="hide" stepControls="hide">
			<f:facet name="pages">
				<h:outputText />
			</f:facet>
			<f:facet name="fastforward">
				<h:panelGroup styleClass="image-scroller-right-arrow" style="width: 56px; height:34px; display: inline-block; filter:progid:DXImageTransform.Microsoft.AlphaImageLoader(src='img/shell/arr_right.png',sizingMethod='scale');">
					<h:graphicImage 
						value="img/shell/arr_right.png" styleClass="ie6transparency" height="34" width="56" border="0"/>
				</h:panelGroup>		
			</f:facet>
			<f:facet name="fastforward_disabled">
				<h:panelGroup styleClass="image-scroller-right-arrow" style="width: 56px; height:34px; display: inline-block; filter:progid:DXImageTransform.Microsoft.AlphaImageLoader(src='img/shell/arr_right_dis.png',sizingMethod='scale');">
					<h:graphicImage styleClass="ie6transparency" value="img/shell/arr_right_dis.png" />
				</h:panelGroup>	
			</f:facet>
			<f:facet name="fastrewind">
				<h:panelGroup styleClass="image-scroller-left-arrow" style="width: 56px; height:34px; display: inline-block; filter:progid:DXImageTransform.Microsoft.AlphaImageLoader(src='img/shell/arr_left.png',sizingMethod='scale');">
					<h:graphicImage styleClass="ie6transparency"
						value="img/shell/arr_left.png" />
				</h:panelGroup>		
			</f:facet>
			<f:facet name="fastrewind_disabled">
				<h:panelGroup styleClass="image-scroller-left-arrow" style="width: 56px; height:34px; display: inline-block; filter:progid:DXImageTransform.Microsoft.AlphaImageLoader(src='img/shell/arr_left_dis.png',sizingMethod='scale');">
					<h:graphicImage styleClass="ie6transparency"
						value="img/shell/arr_left_dis.png" />
				</h:panelGroup>		
			</f:facet>
		</rich:datascroller>
		
	</h:panelGroup>
</ui:composition>
