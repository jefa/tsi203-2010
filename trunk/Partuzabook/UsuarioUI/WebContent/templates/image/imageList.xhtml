<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:richx="http://richfaces.org/richx">
	
	<br/><br/>	
	<h:form>
	<h:panelGroup id="userAlbumImages">		
	<a4j:repeat id="imageList" value="#{controller.selectedAlbum.images}" var="image" rows="20">
		<h:panelGroup layout="block">
			<!-- h:graphicImage styleClass="pr_photo_bg" /-->
			<h:panelGrid cellpadding="0">
				<h:panelGroup>
					<a4j:commandLink action="showImage">
						<f:setPropertyActionListener value="#{image}"
							target="#{controller.selectedImage}" />
						<a4j:mediaOutput id="img" 
										 element="img"
										 createContent="#{imageLoader.paintImage}"
										 style="border : 1px solid #FFFFFF;"
										 value="#{image.thumbPath}">
						</a4j:mediaOutput>
					</a4j:commandLink>
					<br/>
				</h:panelGroup>
			</h:panelGrid>				
			<h:panelGroup layout="block" styleClass="photo_name">#{image.name}</h:panelGroup>		
			<h:panelGroup layout="block" styleClass="photo_data">
				<h:outputText value="#{image.created}">
					<f:convertDateTime />
				</h:outputText>
			</h:panelGroup>		
		</h:panelGroup>
	</a4j:repeat>
	</h:panelGroup>
	</h:form>
				
</ui:composition>
