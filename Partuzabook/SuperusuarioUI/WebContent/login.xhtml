<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

<ui:composition template="templates/superusuarioUI.xhtml">
	<ui:define name="title">Login</ui:define>
	<ui:define name="body">
	<h:form id="LoginForm">
		<f:view>
		<center>
		<h:panelGrid width="380px" columns="2" border="0">
			<rich:panel header="Login">
					<center>
					<h:outputText value="#{loginMB.text}" />
					<h:panelGrid id="lpg" columns="2">
						<h:outputText value="User Id"/> 
						<h:inputText id="username" value="#{loginMB.userName}"/>
						
						<h:outputText value="Password"/> 
						<h:inputSecret id="password" value="#{loginMB.password}" />						
					</h:panelGrid>					
					<br/>
					<h:commandButton value="Login" action="#{loginMB.validUser}"/>
					</center>
			</rich:panel>
		</h:panelGrid>
		</center>
	</f:view>	
	</h:form>
	</ui:define>
</ui:composition>
</html>
