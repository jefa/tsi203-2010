<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
<body>
<ui:composition template="templates/usuarioUI.xhtml">
	<ui:define name="title">Subir contenido externo</ui:define>
	<ui:define name="body">
		<a4j:form>
		
		<h:inputHidden value="#{subirContExternoMB.eventId}"/>
		
		<h:outputText value="Tipo de contenido:" /><br/>
		<h:selectOneRadio value="#{subirContExternoMB.type}">
			<f:selectItem itemValue="P" itemLabel="Foto de una web externa"/>
			<f:selectItem itemValue="V" itemLabel="Video de youtube"/>
		</h:selectOneRadio>
		
		<br/>
		<h:outputText value="Dirección del contenido:" /><br/>
				<h:inputText value="#{subirContExternoMB.url}"/>
				<h:outputText value="#{subirContExternoMB.urlMessage}" style="color:red"/>
				<br/>
		
		<a4j:outputPanel id="panelCategories">
			<br/><h:outputText value="Categorias:" />			
			
				<a4j:repeat value="#{subirContExternoMB.catsSelected}" var="catList">
					<h:outputText value="#{catList}"/>
					<h:inputText value="#{subirContExternoMB.newCat}" rendered="#{catList eq ''}"/>
					<h:outputText value=", "/>
				</a4j:repeat>
				
				<br/>
					<h:selectOneMenu value="#{subirContExternoMB.catAux}">
						<f:selectItems value="#{subirContExternoMB.categoriesToSelect}" />
					</h:selectOneMenu>
					
				<a4j:commandButton value="Agregar Categoria" reRender="panelCategories"/>
				<!-- a4j:commandButton value="Confirmar Categorias" reRender="panelCategories"/-->
				<a4j:commandButton value="Borrar Categorias" reRender="panelCategories" action="#{subirContExternoMB.borrarCats}"/>

		</a4j:outputPanel>
				<br/><br/>
			<h:outputText value="Descripción del contenido:" /><br/>
				<h:inputText value="#{subirContExternoMB.description}"/>
			<br/><br/>
			<h:commandButton value="Confirmar el nuevo contenido" action="#{subirContExternoMB.confirmUpload}"/>
			
		</a4j:form>	

	</ui:define>
</ui:composition>
</body>
</html>
