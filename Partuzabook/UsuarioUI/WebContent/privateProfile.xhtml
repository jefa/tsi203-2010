<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
<ui:composition template="templates/usuarioUI.xhtml">
	<ui:define name="title">Perfil de #{Profile.user.name}</ui:define>
	<ui:define name="body">
	
		<rich:modalPanel id="panel" width="425" height="345">
			<f:facet name="header">
		    	<h:panelGroup>
		        	<h:outputText value="Subir imagen de perfil"></h:outputText>
		    	</h:panelGroup>
			</f:facet>
			<a4j:form id="modalUpload">
				<rich:fileUpload fileUploadListener="#{Profile.listener}"
			       maxFilesQuantity="#{Profile.cantUploads}"
			       id="upload"
			       immediateUpload="true"
			       acceptedTypes="jpg, gif, png, bmp">
			   	</rich:fileUpload>
				<br/>
				<h:commandButton value="Confirmar" action="#{Profile.confirmAvatarChange}"/>
				<h:panelGroup>
					<h:commandButton value="Cancelar" id="hidelink"/>
					<rich:componentControl for="panel" attachTo="hidelink" operation="hide" event="onclick"/>
				</h:panelGroup>
			</a4j:form>
		</rich:modalPanel>
	
	
	<h:form id="privateProfile">
		<f:view>
				<rich:panel>
					<f:facet name="header">
						<h:outputText value="Perfil de #{Profile.user.name}"></h:outputText>
					</f:facet>					
						<div>
						<h:panelGrid columns="2" width="100%">
							<h:panelGroup>
								
									<h:graphicImage value="/UserImageFeeder?username=#{Profile.userId}" /><br/>
								    <h:outputLink value="#" id="link">
								        Cambiar imagen de perfil
								        <rich:componentControl for="panel" attachTo="link" operation="show" event="onclick"/>
								    </h:outputLink>
							    	
							</h:panelGroup>								
								<rich:panel style="width:750px">
									<f:facet name="header">
										<h:outputText value="Informaci칩n personal"></h:outputText>
									</f:facet>
									<h:outputText value="User id:"></h:outputText><br/>
									<h:inputText disabled="true" value="#{Profile.user.username}"></h:inputText><br/>
									<h:outputText value="Facebook id:"></h:outputText><br/>
									<h:inputText disabled="#{Profile.user.usuarioFacebook}" value="#{Profile.user.facebookId}"></h:inputText><br/>
									
									<h:outputText value="Nueva contrase침a:" rendered="#{!Profile.user.usuarioFacebook}"></h:outputText><br/>
									<h:inputSecret value="#{Profile.newPassword}" rendered="#{!Profile.user.usuarioFacebook}"></h:inputSecret><h:outputText style="color:red" value="#{Profile.newPasswordMessage}" rendered="#{!Profile.user.usuarioFacebook}"/><br/>
									<h:outputText value="Confirmaci칩n de contrase침a:" rendered="#{!Profile.user.usuarioFacebook}"></h:outputText><br/>
									<h:inputSecret value="#{Profile.confirmNewPassword}" rendered="#{!Profile.user.usuarioFacebook}"></h:inputSecret><h:outputText style="color:red" value="#{Profile.confirmNewPasswordMessage}" rendered="#{!Profile.user.usuarioFacebook}"/><br/>
									<h:outputText value="Nombre:"></h:outputText><br/>
									<h:inputText value="#{Profile.user.name}"></h:inputText><h:outputText style="color:red" value="#{Profile.nameMessage}"/><br/>
									<h:outputText value="Email:"></h:outputText><br/>
									<h:inputText value="#{Profile.user.email}"></h:inputText><h:outputText style="color:red" value="#{Profile.emailMessage}"/><br/><br/>
									<h:outputText style="color:red" value="#{Profile.message}"/><br/>
									<h:commandButton value="Confirmar nuevos datos" action="#{Profile.userModification}"/>
								</rich:panel>
							</h:panelGrid>
						</div>
						<rich:dataGrid var="evento" columns="1" elements="#{Profile.cantEventosDelUsuario}" width="100%" value="#{Profile.eventosDelUsuario}">
							<f:facet name="header">
								<h:outputText value="Eventos a los que #{Profile.user.name} pertenece"></h:outputText>
							</f:facet>
							<h:panelGroup>
								<h:commandLink value="#{evento.evtName}" action="verEvento">
									<f:setPropertyActionListener value="#{evento.evtId}"
											target="#{eventoMB.eventId}" />
								</h:commandLink>
							</h:panelGroup>							
						</rich:dataGrid>											
				</rich:panel>
		</f:view>
	</h:form>
	</ui:define>
</ui:composition>
</html>
