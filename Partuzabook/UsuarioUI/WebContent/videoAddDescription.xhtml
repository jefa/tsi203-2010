<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
<body>
<ui:composition template="templates/usuarioUI.xhtml">
	<ui:define name="title">Agregar descripción</ui:define>
	<ui:define name="body">
		<a4j:form>
		<a4j:outputPanel id="panelCategories">
			<h:outputText value="Categorias:" /><br/>
			
			
				<a4j:repeat value="#{subirVideoMB.catsSelected}" var="catList">
					<h:outputText value="#{catList}"/>
					<h:inputText value="#{subirVideoMB.newCat}" rendered="#{catList eq ''}"/>
					<h:outputText value=", "/>
				</a4j:repeat>
				
				<br/>
					<h:selectOneMenu value="#{subirVideoMB.catAux}">
						<f:selectItems value="#{subirVideoMB.categoriesToSelect}" />
					</h:selectOneMenu>
					
				<a4j:commandButton value="Agregar Categoria" reRender="panelCategories"/>
				<!-- a4j:commandButton value="Confirmar Categorias" reRender="panelCategories"/-->
				<a4j:commandButton value="Borrar Categorias" reRender="panelCategories" action="#{subirVideoMB.borrarCats}"/>

		</a4j:outputPanel>
				<br/><br/>
			<h:outputText value="Descripción del video:" /><br/>
				<h:inputText value="#{subirVideoMB.description}"/>
			<br/><br/>
			<h:commandButton value="Confirmar video" action="#{subirVideoMB.confirmUpload}"/>
			
		</a4j:form>	

	</ui:define>
</ui:composition>
</body>
</html>
